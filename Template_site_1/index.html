<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>

<div class="container main_block">
  <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6 text_block">
    <p class="get">Get</p>
    <div class="dollar">$25</div>
    <div class="free_chip">FREE<br>CHIP</div>
    <div class="use_bonus_code">
      <span class="use_bonus">Use Bonus Code:</span>
      <span class="bonus_code"> BONUSCODE</span>
    </div>
    <p class="get" id="plus">Plus</p>
    <div class="one_h_p">100%</div>
    <div class="up_to">UP TO</div>
    <div class="five_t">5000$</div>
    <div class="use_bonus_code">
      <span class="use_bonus">Use Bonus Code:</span>
      <span class="bonus_code"> BONUSCODE</span>
    </div>
    <input type="button" class="play" value="Play Now">
    <ul class="steps">
      <li>
        <p>1</p>
        Register your account today
      </li>
      <li>
        <p>2</p>
        Play with your free bonus
      </li>
      <li>
        <p>3</p>
        Enjoy your bonus and best games
      </li>
    </ul>
  </div><!--End text container-->
  <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6 img_block">
    <div class="gradient">
    <img class="montser" src="img/DrFrankenslot&Monster.png" alt="Monster">
    <img class="logo" src="img/Logo.png" alt="">
    </div>
  </div><!--End img block -->


</div><!--End main container-->

<footer>
  <div class="container">
    <ul class="payments">
      <li><img class="payment_img"  src="img/Visa_Logo.png"> </li>
      <li><img class="payment_img" src="img/Visa_Electron_Logo.png"></li>
      <li><img class="payment_img" src="img/Mastercard_Logo.png"></li>
      <li><img class="payment_img" src="img/Masestro_Logo.png"></li>
      <li><img class="payment_img" src="img/Neteller_Logo.png"></li>
      <li><img class="payment_img" src="img/Skrill_Logo.png"></li>
      <li><img class="payment_img" src="img/Paysafecard_Logo.png"></li>
    </ul>
  </div>
</footer>
</body>
</html>
