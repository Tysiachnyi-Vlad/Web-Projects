<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <script src="react/build/react.min.js"></script>
    <script src="react/build/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>


  <title>Document</title>
</head>
<body>
  <div id="example">

  </div>
  <script type="text/babel">
    var message = "To do list";
    var placeholder = "enter some information";

    var Task = React.createClass({
      getInitialState: function(){
        return{edit: false};
      },
      edit: function(){
        this.setState({edit: true});

      },
      delete: function(){
        this.props.deleteBlock(this.props.index);
      },
      save: function(){
        this.props.update(this.refs.new.value, this.props.index);
        this.setState({edit: false});
      },
      renderNorm:function(){
        return(
          <div className="myblock">
            <p>{this.props.children}</p>
            <button onClick={this.edit}>Edit</button>
            <button onClick={this.delete}>Delete</button>
          </div>
        );
      },
      renderEdit: function(){
        return(
          <div className="myblock">
            <textarea  ref="new" defaultValue={this.props.children}></textarea>
            <br/>
            <button onClick={this.save}>Save</button>
            <button onClick={this.delete}>Delete</button>
          </div>
        );
      },
      render: function(){
        if(this.state.edit){
          return this.renderEdit()
        }else{
          return this.renderNorm()
        }


      }

    });
    var Field = React.createClass({
      getInitialState: function(){
        return {
          tasks: []
        }
      },
      add: function(text){
        var arr = this.state.tasks;
        arr.push(text);
        this.setState({tasks: arr});
      },
      deleteBlock: function(i){
        var arr = this.state.tasks;
        arr.splice(i,1);
        this.setState({tasks: arr});
      },
      update: function(text, i){
        var arr = this.state.tasks;
        arr[i] = text;
        this.setState({tasks: arr});
      },
      eachTask: function(item, i){
        return(<Task key={i} index={i} update={this.update} deleteBlock={this.deleteBlock}>
                {item}
              </Task>)
      },
      render: function(){
          return(
            <div className="field">
            <button onClick={this.add.bind(null, 'New task')} className="btn btn-light">Add new</button>
                {
                  this.state.tasks.map(this.eachTask)
                }
            </div>

          );
      },
    });

    const place = document.getElementById('example');
    ReactDOM.render(<Field />,place);
  </script>

</body>
</html>
