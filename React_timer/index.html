<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div id="timer"></div>


  <script type="text/javascript" src="react/react.min.js"></script>
  <script type="text/javascript" src="react/react-dom.min.js">  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script type="text/babel">
  var Button = React.createClass({
    render: function(){
      return(
        <div>
          <button className="start" onClick={this.props.startTimer}>Start Timer</button><br/>
          <button className="start" id="stop"onClick={this.props.stopTimer}>Stop Timer</button>
        </div>
      )
    }
  });

  var Timer = React.createClass({
    getInitialState:function(){
      return {
        seconds: 0
      }
    },
    startTimer: function(){
      this.timer = setInterval(this.tick,1000);
    },
    stopTimer: function(){
      clearInterval(this.timer);
    },
    tick: function(){
      this.setState({seconds: this.state.seconds+1})
    },
    render: function(){
      return(
        <div>
          <Button startTimer={this.startTimer} stopTimer={this.stopTimer}/>
          <h2> Time: {this.state.seconds} sec</h2>
      </div>
      )
    }
  })
  const place = document.getElementById("timer");
  ReactDOM.render(<Timer />,place)

  </script>

</body>
</html>
